# Custom configs
application:
  profile:
    name: "DEV"

# Spring configs
spring:
  datasource:
    url: jdbc:postgresql://database:5432/softweb_dev
    username: "postgres"
    password: "{cipher}"
  security:
    user:
      name: "user"
      password: "{cipher}"

# Logger configs
logging:
  level:
    com:
      netflix:
        eureka: ERROR
        discovery: ERROR

# SpringDoc configs
springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /v1/api-swagger/swagger-ui.html